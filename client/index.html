<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Meeting Calendar App</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <!-- Login Page Template -->
    <template id="login-template">
        <div class="auth-container">
            <h1>Meeting Calendar</h1>
            <div class="auth-form">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input id="login-username" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input id="login-password" required type="password">
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="error-message" id="login-error"></div>
        </div>
    </template>

    <!-- Register Page Template -->
    <template id="register-template">
        <div class="auth-container">
            <h1>Meeting Calendar</h1>
            <div class="auth-form">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input id="register-username" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input id="register-email" required type="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input id="register-password" required type="password">
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                    <div class="form-footer">
                        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                    </div>
                </form>
            </div>
            <div class="error-message" id="register-error"></div>
        </div>
    </template>

    <!-- Calendar Page Template -->
    <template id="calendar-template">
        <div class="calendar-container">
            <header class="app-header">
                <h1>Meeting Calendar</h1>
                <div class="user-info">
                    <span id="user-welcome">Welcome, <span id="username-display"></span></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>
            <div class="calendar-content">
                <div class="calendar-sidebar">
                    <button class="primary-btn" id="add-meeting-btn">Add Meeting</button>
                    <div class="meeting-list">
                        <h3>Your Meetings</h3>
                        <ul id="meetings-list"></ul>
                    </div>
                </div>
                <div class="calendar-main">
                    <div id="calendar-view"></div>
                </div>
            </div>
        </div>
    </template>

    <!-- Meeting Form Template (for Add/Edit) -->
    <template id="meeting-form-template">
        <div class="modal" id="meeting-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="meeting-form-title">Add Meeting</h2>
                <form id="meeting-form">
                    <div class="form-group">
                        <label for="meeting-title">Title</label>
                        <input id="meeting-title" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="meeting-date">Date</label>
                        <input id="meeting-date" required type="date">
                    </div>
                    <div class="form-group">
                        <label for="meeting-start">Start Time</label>
                        <input id="meeting-start" required type="time">
                    </div>
                    <div class="form-group">
                        <label for="meeting-end">End Time</label>
                        <input id="meeting-end" required type="time">
                    </div>
                    <div class="form-group">
                        <button id="meeting-submit-btn" type="submit">Save Meeting</button>
                        <button id="meeting-cancel-btn" type="button">Cancel</button>
                    </div>
                </form>
                <div class="error-message" id="meeting-form-error"></div>
            </div>
        </div>
    </template>

    <!-- Meeting Details Template -->
    <template id="meeting-details-template">
        <div class="modal" id="meeting-details-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="meeting-details-title"></h2>
                <div class="meeting-details">
                    <p><strong>Date:</strong> <span id="meeting-details-date"></span></p>
                    <p><strong>Time:</strong> <span id="meeting-details-time"></span></p>
                </div>
                <div class="meeting-actions">
                    <button id="edit-meeting-btn">Edit</button>
                    <button id="delete-meeting-btn">Delete</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Confirmation Dialog Template -->
    <template id="confirm-dialog-template">
        <div class="modal" id="confirm-modal">
            <div class="modal-content modal-sm">
                <h2 id="confirm-title">Confirm Action</h2>
                <p id="confirm-message">Are you sure you want to proceed?</p>
                <div class="confirm-actions">
                    <button id="confirm-yes-btn">Yes</button>
                    <button id="confirm-no-btn">No</button>
                </div>
            </div>
        </div>
    </template>
</div>

<!-- Include all JavaScript files with correct paths -->
<script src="js/app.js" type="module"></script>

<!-- The rest of these scripts will be imported by app.js as needed -->
<!-- They are not needed here since we're using ES6 modules -->
</body>
</html>
